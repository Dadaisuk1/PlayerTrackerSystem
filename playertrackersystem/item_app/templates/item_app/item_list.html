<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.pcmag.com/imagery/reviews/00XEmE7YBg1AOLEzZFQxhJV-3.fit_lim.size_1050x591.v1569475078.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8); /* Semi-transparent dark overlay for readability */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            color: #FFD700; /* Golden color */
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        a.create-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background-color: #0d47a1; /* Blue color */
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            text-transform: uppercase;
        }

        a.create-button:hover {
            background-color: #1565c0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #333333;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }

        .item-info {
            display: flex;
            align-items: center;
        }

        /* Make the item icon larger and round */
        .item-info img {
            width: 80px; /* Increased icon size */
            height: 80px;
            margin-right: 15px;
            border-radius: 50%; /* Circular shape */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .item-info p {
            font-size: 1.1rem;
            margin: 0;
        }

        .item-info p strong {
            color: #FFD700; /* Gold color for labels */
        }

        .actions a {
            margin-left: 10px;
            padding: 8px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .actions a.edit {
            background-color: #4CAF50; /* Green color for editing */
        }

        .actions a.edit:hover {
            background-color: #388E3C;
        }

        .actions a.delete {
            background-color: #E53935; /* Red color for deleting */
        }

        .actions a.delete:hover {
            background-color: #C62828;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #424242;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #616161;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Item List</h1>
        <a href="{% url 'item_create' %}" class="create-button">Create New Item</a>
        <ul>
            {% for inventory in items %}
                <li>
                    <div class="item-info">
                        <!-- Use the provided image link as the source for the icon -->
                        <img src="https://a.espncdn.com/combiner/i?img=/i/headshots/nba/players/full/1966.png" alt="{{ inventory.item_name }} Icon">
                        <div>
                            <p><strong>ID:</strong> {{ inventory.item_id }}</p>
                            <p><strong>Name:</strong> {{ inventory.item_name }}</p>
                            <p><strong>Cost:</strong> ${{ inventory.cost }}</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="{% url 'item_update' inventory.pk %}" class="edit">Edit</a>
                        <a href="{% url 'item_delete' inventory.pk %}" class="delete">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li>No items available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
